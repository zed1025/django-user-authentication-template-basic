{% extends 'base.html' %}

{% block title %}Home{% endblock title %}

{% block content %}

{% if user.is_authenticated %}
    Hi {{user.first_name}} {{user.last_name}}
    <a href="{% url 'logout' %}">Logout</a>
{% else %}
    <p>You are not logged in!</p>
    <a href="{% url 'login' %}">Log In</a>
    <a href="{% url 'signup' %}">Sign Up</a>
{% endif %}
{% endblock content %}
